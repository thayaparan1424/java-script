<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
var fruits = ["Apple"];
document.getElementById("demo").innerHTML = fruits;
function myFunction() {
  fruits.push("Pineapple");
  fruits.push("Lemon");
  document.getElementById("demo").innerHTML = fruits;
}
</script>
</script>

</body>
</html>
