<!DOCTYPE html>
<html>

<body>
  <h2> Exercise Q2</h2>

  <p>2 Var </p>
  <p> The addition of the two numbers is <span id="demo"></span></p>
  <p> The multiplication of the two numbers is <span id="demo1"></span></p>
  <p> The subtraction of the two numbers is <span id="demo2"></span></p>
  <p> The division of the two numbers is <span id="demo3"></span></p>

  <script>
function addNum(num1,num2) {return num1+num2};
function multiNum(num1,num2) {return num1-num2;}
function subtractNum(num1,num2) {return num1*num2;}
function divideNum(num1,num2) {return num1/num2;}
document.getElementById("demo").innerHTML = addNum(7,10);
document.getElementById("demo1").innerHTML = multiNum(7,10);
document.getElementById("demo2").innerHTML =subtractNum(7,10);
document.getElementById("demo3").innerHTML = divideNum(710,10);
</script>


</body>
</html>
