<!DOCTYPE html>
<html>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
var foods = ["rice", "pizza", "sandwich", "rolls"];
document.getElementById("demo").innerHTML = foods;
function myFunction() {
  foods.push("cakes");
  document.getElementById("demo").innerHTML = foods;
}
</script>
</script>

</body>
</html>
